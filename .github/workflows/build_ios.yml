name: Build iOS IPA (Flutter)

on:
  workflow_dispatch: # allows manual run
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest   # important: must use macOS to build iOS apps

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'   # use your flutter version
          channel: 'stable'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Build IPA
      - name: Build iOS release
        run: flutter build ipa --release

      # Step 5: Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/
